version: "3.9"

x-services:
  default: &default
    image: rails7_app:latest
    logging:
      options:
        max-size: 1k
    restart: unless-stopped

services:
  ap:
    <<: *default
    build: .
    ports:
      - "3000:3000"
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: production
      RAILS_MASTER_KEY:
      SECRET_KEY_BASE:
    profiles: [production]

  dev:
    <<: *default
    image: rails7_dev:latest
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - "3000:3000"
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV:
      RAILS_MASTER_KEY:
      SECRET_KEY_BASE:
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - assets:/app/public/assets
      - storage:/app/storage
    tmpfs:
      - /app/tmp:uid=1000,gid=1000

volumes:
  bundle:
  node_modules:
  assets:
  storage:
